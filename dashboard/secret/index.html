<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Command Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 15px;
            background: rgba(0,0,0,0.2);
        }

        .message {
            margin: 15px 0;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 75%;
            transform: translateY(10px);
            opacity: 0;
            animation: messageAppear 0.4s ease-out forwards;
            line-height: 1.5;
        }

        @keyframes messageAppear {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .user-message {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            margin-left: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .bot-message {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .input-container {
            display: flex;
            gap: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 5px;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(255,255,255,0.02);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .download-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .download-btn i {
            font-size: 1.1em;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type command (e.g. /help)...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Previous JavaScript code remains the same
        function addMessage(message, isUser = true) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleCommand(command) {
            switch(command.toLowerCase()) {
                case '/download':
                    return `Download What? Do /download yourfile:
                    </a>`;
					
				case '/download xmanager':
                    return `Here's your download link: <br>
                    <a href="https://jesusleaks.xyz/files/XManager.zip" class="download-btn" target="_blank">
                        <i class="fas fa-download"></i>
                        Download
                    </a>`;
                
                case '/info':
                    return `System Information:<br>
                    • OS: ${navigator.platform}<br>
                    • Browser: ${navigator.userAgent}`;
                
                default:
                    return `Unknown command: ${command}<br>
                    Type /help for available commands`;
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message) {
                addMessage(message);
                
                if (message.startsWith('/')) {
                    const response = handleCommand(message);
                    setTimeout(() => addMessage(response, false), 500);
                } else {
                    setTimeout(() => addMessage("I only understand commands starting with '/'", false), 500);
                }
                
                userInput.value = '';
            }
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        setTimeout(() => {
            addMessage("Welcome to Command Chat! Type /help to see available commands", false);
        }, 500);
    </script>
    
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
